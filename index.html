<!DOCTYPE html>
<html>
	<head>
		<title>2016 Presidential Election Countdown </title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<h1>Countdown until doomsday</h1>
		<h2>Donald Trump or Hillary Clinton</h2>
		<div id="img-top"> 
		<img src="img/political-research.png">
		</div>
		<div id="countdown-wrapper">
			<div class="time-wrapper">
				<div id="weeks"></div>
				<div class="time-text">Weeks</div>
			</div>
			<div class="time-wrapper">
				<div id="days"></div>
				<div class="time-text">Days</div>
			</div>
			<div class="time-wrapper">
				<div id="hours"></div>
				<div class="time-text">Hours</div>
			</div>
			<div class="time-wrapper">
				<div id="minutes"></div>
				<div class="time-text">Minutes</div>
			</div>
			<div class="time-wrapper">
				<div id="seconds"></div>
				<div class="time-text">Seconds</div>
			</div>
		</div>
		<div id="img-bottom">
		<img src="img/images-political-donkey-elephant.jpeg">
		</div>
		<!-- common practice to "load" scripts last -->
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
